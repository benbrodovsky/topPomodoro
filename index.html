<!DOCTYPE html>
<html lang = 'En'>
    <head>
        
         <link rel = 'stylesheet' type = 'text/css' href = 'style.css'>
         <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>

    <body>
        <div class = 'wrapper'>
            <h1>Pomodoro Clock</h1>
            <div class = 'options'>
               <input class = 'sessionTime' type = 'number' id = 'sessionTime' name = 'sessionTime'  value = '25'>
               <input class = 'breakTime' type = 'number' id = 'breakTime' name = 'breakTime'  value = '5'>
            </div>
            <div class = 'timer'>
                <div class = 'clock'>
                    25:00
                </div>
                <button class = 'pausePlay'>Pause/Play</button>
                <button class = 'reset'>Reset</button>
            </div>
            
        </div>

        <script src = 'app.js' type = 'text/javascript'></script>
    </body>
</html>
